<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header></header>
    <main>
        <div class="auth_main">
            <div class="content_form">
                <h1>Регистрация</h1>
                <form id="registration" >
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Логин</label>
                        <input required="login" type="login" name="login" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Пароль</label>
                        <input required="password" type="password" name="password" class="form-control" id="exampleInputPassword">
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="exampleInputUsername" class="form-label">Имя</label>
                            <input required type="text" name="username" class="form-control" id="exampleInputName" aria-label="First name">
                        </div>
                        <div class="col">
                            <label for="exampleInputSurname" class="form-label">Фамилия </label>
                            <input required type="text" name="surname" class="form-control" id="exampleInputSurname" aria-label="Last name">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>
   
    <script src="src/auth.js"></script>
</body>
</html>
