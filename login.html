<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header></header>
    <main>
        <div class="auth_main">
            <div class="content_form">
                <h1>Вход</h1>
                <form id="login">
                    <div class="mb-3">
                      <label for="exampleInputEmail" class="form-label"> Логин</label>
                      <input required type="login" name="login" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword" class="form-label">Пароль</label>
                      <input required type="password" name="password" class="form-control" id="exampleInputPassword">
                    </div>
                    <button type="submit" class="btn btn-primary"> Войти</button>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="src/auth_js/login.js"></script>
</body>
</html>
